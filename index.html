<!DOCTYPE html>

<html>
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center"> 
                <h2>Student Enrollment Form using the JPDB API</h2>   
            </div>
            <form id="studentform" method="get">
                <div class="form-group"> 
                    <label>Roll No:</label>
                    <input type="text" id="studentid" class="form-control" onchange="getStudent()" >
                </div>
                
                <div class="form-group"> 
                    <label>Full Name:</label>
                    <input type="text" id="studentName" class="form-control" disabled>
                </div>
                
                <div class="form-group"> 
                    <label>Class:</label>
                    <input type="text" id="studentclass" class="form-control" disabled>
                </div>
                
                <div class="form-group"> 
                    <label>Birth Date:</label>
                    <input type="date" id="studentbirthdate" class="form-control" disabled>
                </div>
                
                <div class="form-group"> 
                    <label>Address:</label>
                    <input type="text" id="studentaddress" class="form-control" disabled>
                </div>
                
                <div class="form-group"> 
                    <label>Enrollment Date:</label>
                    <input type="date" id="studentenroll" class="form-control" disabled>
                </div>
                
                <div class="form-group-text-center0">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled> Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled> Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled> Reset</button>
                </div>    
                
            </form> 
            
        </div>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
